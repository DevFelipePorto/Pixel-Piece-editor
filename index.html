        <style>
 body {
    
  background-image: -webkit-linear-gradient( rgb(32, 32, 32), #000043);
}
h1 {
  position: relative;
  text-align: center;
  color: #353535;
  font-size: 50px;
  font-family: "Cormorant Garamond", serif;
}

p {
  font-family: 'Lato', sans-serif;
  font-weight: 300;
  text-align: center;
  font-size: 18px;
  color: #676767;
}
/*Div para fazer todos os botoes bonitu */
.frame {
  width: 100%;
  text-align: center;
}
/*Arruma tamanho dos botoes normais*/
button, .btn-11 {
  height: 50px;
  width: 90px;
}
/*Arruma o tamanho dos botoes bonitu */
.custom-btn {
  width: 80%;
  height: 80%;
  color: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.5s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

 /*Cores Aparentes do botao*/
.btn-11 {
  border: none;
  
  background: rgba(0,0,0,.5);
    color: #fff;
    overflow: hidden;
}
/*Cor pra quando por o mouse em cima do titulo do botao */
.btn-11:hover {
    text-decoration: none;
    color: #fff;
    
}

/*Animação que passa no botão */
.btn-11:before {
    position: absolute;
    content: '';
    display: inline-block;
    top: -180px;
    left: 0;
    width: 30px;
    height: 100%;
    background-color: #fff;
    animation: shiny-btn1 4s ease-in-out infinite;
}
/*O quanto vai sumir o botao quando por o mouse em cima */
.btn-11:hover{
  opacity: .7;
}
 
/*Cores que aparece no fundo do botao quando clica */
.btn-11:active{
    transition: 3s;
    box-shadow:
        0 0 10px rgba(5, 0, 75, 0.3),
        0 0 10px rgba(99, 255, 242, 0.993),
        0 0 20px #fff,
        inset  0 0 15px rgb(208, 66, 255),
        inset  0 0 15px rgba(0, 0, 0, .2)
        ;
}
.links td{
    background-color: #676767;
    border-radius: 10px;
}

/*Animaçao */
@-webkit-keyframes shiny-btn1 {
    0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
    80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
    81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
    100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }
}


            table{

                height: 7%;
            }
            td{

                width: 20%;
            }
            img{
                width: 20%;
                border-radius: 100%;
            }

        </style>
