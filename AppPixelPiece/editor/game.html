<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        fetch('code.js')
            .then(response => response.text())
            .then(code => {
                // Use eval para executar o cÃ³digo do arquivo "code.js"
                eval(code);
            })
            .catch(error => {
                console.error('Erro ao carregar o arquivo code.js:', error);
            });
    </script>
    
    <title>exec</title>

</head>

<body onload="carregarScript()">

    transition: 1s;

    position: relative;
    top: 0;
    left: 0;  ">
    </div>

    </div>
</body>

</html>
